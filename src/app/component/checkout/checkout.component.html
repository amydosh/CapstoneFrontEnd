<form>
    <div class="form-row mt-5">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" value="{{userInfo}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="shipto">Ship To:</label>
        <input type="text" class="form-control" id="shipto" placeholder="first name, last name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    
  </form>
  <button type="submit" (click)="onCheckout(this.cart)" class="btn btn-primary">Submit Order</button>
<div class="row">
    <div class="container mt-3">To return to the shopping page, please click <a href="products/list">here.</a></div>
</div>

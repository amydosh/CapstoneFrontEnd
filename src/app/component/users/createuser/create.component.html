<!-- Bootstrap Form with validation -->
<div class="container form-container">
    <h1 style="text-align: center;">Create New User Form</h1>
    <form class="form-validate" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    


   <div class="form-row">
      <!-- First Name -->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName"  formControlName="firstName" id="firstName" aria-describedby="firstNameHelp" minlength="3" maxlength="15" required inputformatter>
          <!-- <small *ngIf="hasError('firstName')" [class]="hasError('firstName') ? 'has-error' :''">
            <div *ngIf="firstName?.errors">
                <span *ngIf="firstName?.errors?.['required']">First Name is a required field</span>
                <span *ngIf="firstName?.errors?.['minlength']">First Name is a min 3 char long field</span>
                <span *ngIf="firstName?.errors?.['maxlength']">First Name is a max 15 char long field</span>
            </div>
          </small> -->
        </div>
      </div>
       <!-- Last Name -->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="lastName" formControlName="lastName" aria-describedby="lastNameHelp"  minlength="3" maxlength="15" required inputformatter>
          <!-- <small *ngIf="hasError('lastName')" [class]="hasError('lastName') ? 'has-error' :''">
            <div *ngIf="lastName?.errors">
                <span *ngIf="lastName?.errors?.['required']">Last Name is a required field</span>
                <span *ngIf="lastName?.errors?.['minlength']">Last Name is a min 3 char long field</span>
                <span *ngIf="lastName?.errors?.['maxlength']">Last Name is a max 15 char long field</span>
            </div>
          </small> -->
        </div>
      </div>
   </div>
  
   <div class="form-row">
      <!-- Email -->
     <div class="col-sm-6">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" formControlName="email" 
        aria-describedby="emailHelp" minlength="6" maxlength="20" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  >
        <!-- <small *ngIf="hasError('email')" [class]="hasError('email') ? 'has-error' :''">
          <div *ngIf="email?.errors">
              <span *ngIf="email?.errors?.['required']">Email is a required field</span>
              <span *ngIf="email?.errors?.['minlength']">Email is a min 6 char long field</span>
              <span *ngIf="email?.errors?.['maxlength']">Email is a max 20 char long field</span>
              <span *ngIf="email?.errors?.['pattern']">Please enter a valid email address</span>
          </div>
        </small> -->
      </div>
     </div>
     <!-- Password -->
     <div class="col-sm-6">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password" aria-describedby="passwordHelp" minlength="6" maxlength="15"  required>
        <!-- <small *ngIf="hasError('password')" [class]="hasError('password') ? 'has-error' :''">
          <div *ngIf="password?.errors">
              <span *ngIf="password?.errors?.['required']">Password is a required field</span>
              <span *ngIf="password?.errors?.['minlength']">Password is a min 6 char long field</span>
              <span *ngIf="password?.errors?.['maxlength']">Password is a max 15 char long field</span>
          </div>
        </small> -->
      </div>
     </div>
   </div>

   <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputState">State</label>
      <select id="inputState" name="state" class="form-control" formControlName="state" required>
        <option value="NY" selected>New York</option>
        <option value="TX">Texas</option>
        <option value="CA">California</option>
        <option value="HW">Hawaii</option>
      </select>
      <!-- <small *ngIf="hasError('state')" [class]="hasError('state') ? 'has-error' :''">
        <div *ngIf="state?.errors">
            <span *ngIf="state?.errors?.['required']">State is a required field</span>
        </div>
      </small> -->
    </div>
    <div class="form-group col-sm-6">
      <label for="zipcode">Zip</label>
      <input type="number" class="form-control" name="zipcode" id="zipcode" formControlName="zipcode" required>
      <!-- <small *ngIf="hasError('zipcode')" [class]="hasError('zipcode') ? 'has-error' :''">
        <div *ngIf="zipcode?.errors">
            <span *ngIf="zipcode?.errors?.['required']">Zipcode is a required field</span>
        </div>
      </small> -->
    </div>
   </div> 
   
   <div class="form-row">
    <div class="form-group col-sm-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agree"  name="agree" formControlName="agree" required>
        <label class="form-check-label" for="agree">
          Please check the  terms and conditions!
        </label>
        <!-- <small *ngIf="hasError('agree')" [class]="hasError('agree') ? 'has-error' :''">
          <div *ngIf="agree?.errors">
              <span *ngIf="agree?.errors?.['required']"> Please check the  terms and conditions!</span>
          </div>
        </small> -->
      </div>
    </div>
  </div>
  
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <button type="submit" class="btn btn-info btn-block" >Submit</button>
      </div>
      <div class="col-3"></div>
    </div>
    </form>
  </div>

<div class="row" *ngIf="message!=''">{{this.message}}</div>
<div class="container mt-5" *ngIf="loggedIn==false">
  <h3>Whoops! You must be logged in to shop!</h3>
  <h4><a href="/login">Click here to login.</a></h4>
</div>
<div class="row card-group" *ngIf="loggedIn==true">
    <!-- <div class="col mb-4"*ngIf="products.length>0 else noProduct"> -->
      <div class="row-col-1">
      <div class="card mt-2" *ngFor="let product of products">
        <img src={{product.img}} class="card-img-top" alt="...">
        <div class="card-body">
          <!-- <label for="id" class="card-title">{{product.id}} </label> -->
          <!-- <label for="pname" class="card-title">{{product.id | uppercase}} </label> -->
          <p class="card-text">{{product.id}} - {{product.movietitle | uppercase}}</p>
          <p class="card-text">Summary: {{product.summary}}</p>
        </div>
        <div class="card-footer">
          <p class="card-text">
            <small class="text-muted">Price: {{product.ticketprice | currency}}</small><br>
            <small class="text-muted">Show Time: {{product.showtime}}</small><br>
            <!-- <small class="text-muted">Quantity Available: {{product.pquant}}</small><br> -->
            <a (click)="onAdd(product)" class="badge badge-warning mr-2">Add to Cart</a><br>
            <!-- <a class="badge badge-warning mr-2">Add to Cart</a><br> -->
          </p>
        </div>
      </div>
    </div>
    </div>
